<body class="form" >

    <FORM class="form-isi" action="loginbaru.html">
      <P>

        Last Name
        <input class="text" type="text"/>

        E-mail Address
        <input class="text" type="E-mail"/>
        <br>

        Password
        <input type="Password" id="password1" onkeyup="validasi()" />
        <br>

        Confirm your Password
        <input type="Password" id="Password2" onkeyup="validasi()" />

      </P>

      <div class="container" style="background-color:#f1f1f1">

      </div>

        function konfirmasi(){
          var konfirmasi=confirm('apakah anda yakin?');
          var text= "";

          if (konfirmasi== true){
            text="silahkan lanjutkan";
          }else{
            text="anda akan tetap di halaman ini";
          }

          document.getElementByid('hasil').innerHTML()=text;
        }
      </script>
